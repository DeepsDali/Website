<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Website</title>
  </head>
  <body>
    <header id="header">
      <div>
        <a href="#hero_section" class="logo">DD</a>
      </div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Why Coding</a></li>
          <button class="mode">Light Mode</button>
        </ul>
      </div>
    </header>
    <section id="hero_section" class="container">
      <div class="hero">
        <p class="first_name">I'm Deepashri</p>
        <p class="last_name">Dali</p>
        <p class="message" id="pop-1">Hi FAC</p>
        <p class="message" id="pop-2">Thanks for visiting my website.</p>
      </div>
    </section>
    <section class="container">
      <div id="carousel">
        <h2>James Webb Telescope images</h2>
        <div class="slides">
          <a class="prev">❮</a>
          <a class="next">❯</a>
        </div>
        <div class="play-pause">
          <button id="play" class="circle">
            <img
              class="btn_play_pause"
              src="./Images/kisspng-video-sound-play-button-transparent-background-5a78ae77b41627.3186179915178584237376.png"
              alt="Play button"
            />
          </button>
          <button id="pause" class="circle">
            <img
              class="btn_play_pause"
              src="./Images/kisspng-registered-trademark-symbol-service-mark-logo-pause-button-5ac474af7b7745.0834657315228243675057.png"
              alt="Play button"
            />
          </button>
        </div>
      
        <button class="mode upload_img"> <label id = "label" for="file">
          Upload file
          <input
            type="file"
            accept="image/*"
            name="image"
            id="file"
            onchange="loadFile(event)"
            style="display: none"
          />
        </button>

        <p><img id="output" width="200" /></p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
